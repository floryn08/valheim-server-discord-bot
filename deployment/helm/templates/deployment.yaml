apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Release.Name }}
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.discordBotImage }}
        imagePullPolicy: Always
        {{- if .values.vault.enabled -}}
        envFrom:
        - secretRef:
            name: {{ .Release.Name }}
        {{- else -}}
        envFrom:
        - configMapRef:
            name: {{ .Release.Name }}
        {{- end -}}


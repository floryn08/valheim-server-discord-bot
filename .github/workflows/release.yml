name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'dev-**'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          cache: "npm"
          node-version: "24"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: dist/
          retention-days: 7

  create-release:
    name: Create Release
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new-release-published: ${{ steps.release.outputs.new_release_published }}
      tag: ${{ steps.release.outputs.new_release_version }}
      is-prerelease: ${{ steps.check-branch.outputs.is-prerelease }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check if prerelease
        id: check-branch
        run: |
          if [[ "${{ github.ref }}" =~ refs/heads/dev- ]]; then
            echo "is-prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is-prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install semantic-release
        run: |
          npm install -g semantic-release @semantic-release/exec \
          @semantic-release/git @semantic-release/changelog \
          @semantic-release/github @semantic-release/commit-analyzer \
          @semantic-release/release-notes-generator

      - name: Make version script executable
        run: chmod +x .github/ci-helpers/update_versions.sh

      - name: Run semantic-release
        id: release
        run: |
          npx semantic-release > semantic-release-output.txt 2>&1 || true
          cat semantic-release-output.txt
          
          if grep -q "Published release" semantic-release-output.txt || grep -q "There is no previous release" semantic-release-output.txt; then
            echo "new_release_published=true" >> $GITHUB_OUTPUT
            # Extract version from the semantic-release output (including prerelease suffixes)
            VERSION=$(grep -oP "Published release \K[0-9]+\.[0-9]+\.[0-9]+(-[a-z0-9.-]+)?" semantic-release-output.txt || grep -oP "The next release version is \K[0-9]+\.[0-9]+\.[0-9]+(-[a-z0-9.-]+)?" semantic-release-output.txt || cat VERSION)
            echo "new_release_version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "new_release_published=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  build-docker:
    name: Build and Push Docker Image
    needs: create-release
    if: needs.create-release.outputs.new-release-published == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          cache: "npm"
          node-version: "24"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=v${{ needs.create-release.outputs.tag }}
            type=semver,pattern=v{{major}}.{{minor}},value=${{ needs.create-release.outputs.tag }},enable=${{ needs.create-release.outputs.is-prerelease == 'false' }}
            type=semver,pattern=v{{major}},value=${{ needs.create-release.outputs.tag }},enable=${{ needs.create-release.outputs.is-prerelease == 'false' }}
            type=raw,value=latest,enable=${{ needs.create-release.outputs.is-prerelease == 'false' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deployment/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  publish-helm:
    name: Publish Helm Chart
    needs: create-release
    if: needs.create-release.outputs.new-release-published == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Release Helm chart
        uses: helm/chart-releaser-action@v1
        with:
          charts_dir: ./deployment
          mark_as_latest: false
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  cleanup:
    name: Cleanup Old Images
    needs: [create-release, build-docker]
    if: needs.create-release.outputs.new-release-published == 'true'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Delete old package versions
        uses: actions/delete-package-versions@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          package-type: container
          package-name: valheim-server-discord-bot
          min-versions-to-keep: 9

name: Tag

on:
  workflow_dispatch:
  pull_request:
    types:
      - closed
    branches:
      - master

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Initial checkout
        uses: actions/checkout@v4.1.3
        with:
          fetch-depth: "0"
          token: ${{secrets.ACCESS_TOKEN}}

      - name: Setup Git
        run: |
          git config user.email ${{secrets.EMAIL}}
          git config user.name ${{secrets.NAME}}
          git config commit.gpgsign true

      - name: Set up Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: "20"

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v1.1.1
        with:
          versionSpec: "5.x"

      - name: Determine Version
        uses: gittools/actions/gitversion/execute@v1.1.1

      - name: Display SemVer
        run: |
          echo "SemVer: $semVer" && echo "$major.$minor.$patch"

      - name: Bump package.json
        run: |
          npm version ${{env.semVer}}
          npm ci

      - name: Bump helm chart
        run: |
          sed -i "s/^version:.*/version: ${{env.semVer}}/" deployment/helm/Chart.yaml

      - name: Push version updates
        run: |
          git add .
          git commit -S -m "ci: version bump ${{env.semVer}}"
          git tag -s ${{env.semVer}}
          git push

      - name: Create tag
        run: | 
          git fetch
          git pull
          git tag -s -a ${{env.semVer}}
          git push origin ${{env.semVer}}

